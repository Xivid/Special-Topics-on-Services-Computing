<!DOCTYPE html>
<html>
<head>
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}" />
<title>修改密码 - 通讯录</title>
</head>
<body>
<div id="logo"><a href="/"><img src="{% static 'logo.png' %}" alt="logo" /></a>&nbsp;|&nbsp;&nbsp;修改密码</div>
<form method="post">
<table border=0 id="loginform">
	<tr>
	<td>输入原密码：</td>
	<td><input type="password" name="old"></td>
	</tr>
	<tr>
	<td>输入新密码：</td>
	<td><input type="password" name="new1"></td>
	</tr>
	<tr>
	<td>再次输入新密码：</td>
	<td><input type="password" name="new2"></td>
	</tr>
	{% if notsame %}
	<tr>
	<td colspan=2><font color="red">两次输入的新密码不一致。</font></td>
	</tr>
	{% endif %}
	{% if oldwrong %}
	<tr colspan=2>
	<td colspan=2><font color="red">原密码错误。</font></td>
	</tr>
	{% endif %}
	{% if success %}
	<tr colspan=2>
	<td colspan=2><font color="red">修改成功！</font></td>
	</tr>
	{% endif %}
	<tr><td colspan=2 class="control">
    <input type="submit" value="修改" />
	<input type="reset" value="重置" />
	</tr>
</table>
</form>
<div id="singlebutton">
<a href="/">返回首页</a></div><hr />

</div>
</body>
</html>
