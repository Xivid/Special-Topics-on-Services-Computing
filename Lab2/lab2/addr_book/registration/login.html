<!DOCTYPE html>
<html>
<head>
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}" />
<title>用户登录 - 通讯录</title>
</head>
<body>
  <div id="logo"><a href="/"><img src="{% static 'logo.png' %}" alt="logo" /></a>&nbsp;|&nbsp;&nbsp;用户登录</div>
  <form action="" method="post">
  {% csrf_token %}
  <table border = 0 id="loginform">
    <tr>
	<td>用户名：</td>
    <td><input type="text" name="username" value="" id="username"></td>
	</tr>
	<tr>
    <td>密码：</td>
    <td><input type="password" name="password" value="" id="password"></td>
	</tr>
	{% if form.errors %}
    <tr><td class="msg" colspan=2>
	用户名或密码错误。</td>
    </tr>
	{% endif %}
	<tr><td colspan=2 class="control">
    <input type="submit" value="登陆" />
	<input type="reset" value="重置" />
    <input type="hidden" name="next" value="/" /></td>
	</tr>
  </table>
  </form>
  <div id="singlebutton">
  <a href="/accounts/register/">注册新用户</a>
  <a href="/">返回首页</a>
  </div>
  <hr /><div id="footer">
  Copyright 2013-2014 杨志飞<br />哈尔滨工业大学 计算机科学试验班<br />Powered by <a href="http://www.djangoproject.com" target="_blank"><img src="{% static 'django.gif' %}" alt="Django Project" width=40 height=15 /></a>
</div>
</body>
</html>
